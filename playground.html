<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Grid Template Areas</title>
</head>

<body>
<div class="container">
    <div class="item data">1</div>
    <div class="item buttons">2</div>
    <div class="item photos">3</div>

    <!--<div class="item">7</div>-->
    <!--<div class="item">8</div>-->
    <!--<div class="item">9</div>-->
    <!--<div class="item">10</div>-->
</div>

<style>
    .container{
        display: grid;
        grid-gap: 20px;
        grid-template-areas: "data data data buttons" "photos photos"
    }

    .photos {
        grid-area: photos;
    }

    /*.title {*/
        /*grid-row: 1 / -1;*/
    /*}*/

</style>
</body>

</html>
